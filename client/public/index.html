<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="Font-Awesome-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Cin'IFile</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script defer src="searchMovies.js"></script>
    <script defer src="posters.js"></script>
    <!--
        Catalyst Template
        http://www.templatemo.com/tm-499-catalyst
    -->
</head>

<body>
    <div class="main-container black-gradient">
        <div id="main-search" class="sub-container-md vertical-grid vert-center center">
            <div>
                <img src="images/logo_transparent.png" />
                <h1 class="header">Cin'IFile</h1>
            </div>
            <div id="main-search-bar" class="input-container-md">
                <input id="search-movie-input" class="input-text" type="text" placeholder="Enter a movie title"/>
                <div class="">
                    <button
                        class="input-btn"
                        onclick="getMovies(document.getElementById('search-movie-input').value, 12, 1)"
                        type="button"
                    >
                        Search
                    </button>
                </div>
            </div>
        </div>
        <nav id="side-search">
            <a href='/'><img class="img-resizable" src="images/logo_transparent.png" /></a>
            <h1 class="header">Cin'IFile</h1>
        </nav>

        <ul id="movie-search-results">
        </ul>
    </div>


    <script>
        //events
        document.getElementById('search-movie-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                getMovies(document.getElementById('search-movie-input').value, 12, 1);
            }
        });
        // Write current year in copyright text.
        // document.getElementsByClassName("tm-current-year").value = new Date().getFullYear();
    </script>
</body>

</html>
